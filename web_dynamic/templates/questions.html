<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Partner</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='styles/style_questions.css')}}">


</head>

<body>
    <main>
        <div class="container-left" >
            <img class="logo" src="{{url_for('static', filename='images/CorePartners_LogoRGB_positivo.png')}}" alt="Logo Core Partner">
            <div class="circle">
                <div class="percent">
                    <svg>
                            <circle cx="70" cy="70" r="70" fill="#"></circle>
                            <circle cx="70" cy="70" r="70" fill="#"></circle>
                    </svg>
                    <div class="number">
                        <h2>10<span>%</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class ="container-right">
            <!-- Aqui empieza la preg. con las alternativas -->
            <div class="text">
                <button type="button" class="boton-x btn-light">X</button>
                <h1 class="black title" > PERFIL DE RIESGO</h1>
                <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
                <div class="parr" id='question'>
                    <p class="p_question" id="p_question">
                    </p>
                </div>
                <!-- Opciones de las preguntas es de todo el text-buttons -->
                <div class="text-buttons" id="text-buttons">
                </div>
                <div class="next-btn-container">
                    <button type="button" class="next-btn-up botones btn-light"> - </button>
                    <button type="button" class="next-btn botones btn-light"> - </button>
                </div>
            </div>
        </div>
    </main>

    <script src="{{url_for('static', filename='scripts/render.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/questions.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</body>
</html>
