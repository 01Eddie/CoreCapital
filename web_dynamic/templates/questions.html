<body>
    <main>
        <div class="container-left" >
            <img class="logo" src="{{url_for('static', filename='images/CorePartners_LogoRGB_positivo.png')}}" alt="Logo Core Partner">
            <div class="circle">
                <div class="percent">
                    <svg>
                            <circle cx="70" cy="70" r="70" fill="#"></circle>
                            <circle cx="70" cy="70" r="70" fill="#"></circle>
                    </svg>
                    <div class="number">
                        <h2>10<span>%</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class ="container-right">
            <!-- Aqui empieza la preg. con las alternativas -->
            <div class="text">
                <button type="button" class="boton-x btn-light">X</button>
                <h1 class="black title" > PERFIL DE RIESGO</h1>

                <div class="parr" id='question'>
                    <p class="p_question" id="p_question">
                    </p>
                </div>
                <!-- Opciones de las preguntas es de todo el text-buttons -->
                <div class="text-buttons">
                    <button type="button" class="botones btn-light">1. Peligro</button>
                    <button type="button" class="botones btn-light">2. Incertidumbre</button>
                    <button type="button" class="botones btn-light">3. Oportunidad</button>
                    <button type="button" class="botones btn-light">4. Adrenalina</button>
                </div>
                <div class="next-btn-container">
                    <button type="button" class="next-btn-up botones btn-light"> - </button>
                    <button type="button" class="next-btn botones btn-light"> - </button>
                </div>
            </div>
        </div>


    </main>
